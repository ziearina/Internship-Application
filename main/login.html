<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../src/css/form.css">
    </head>

    <body>
        
        <div class="container">

            <div class="row form">
                <div class="col mob-col"></div>

                <div class="col-10 inner-form">

                    <div class="col sign-in">
                        
                        <div class="content-form">
                            <p class="header-signin">SIGN IN</p>

                            <form class="login-form" action="" method="post">

                                <div class="mb-3 row txt-div">

                                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>

                                    <div class="col-sm-10">

                                        <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com">

                                    </div>

                                </div>

                                <div class="mb-3 row txt-div">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>

                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword">
                                    </div>
                                </div>

                                <div class="btn-login text-center">
                                    <button class="btn-login-submit" type="submit">log in</button>

                                </div>
                            
                            </form>

                        </div>
                        
                    
                    </div>


                    <div class="col-4 sign-up">

                        <div class="headings">
                            <span class="header">Interns,</span>
                            <span class="sub-header">manage your logs easier!</span>
                        </div>

                        <div class="footings">
                            <span class="header">Donâ€™t have an account yet?</span>
                            <button class="btn-signup-submit" type="submit">sign up</button>
                        </div>
                        
                    </div>
                    
                </div>

                <div class="col mob-col"></div>
            </div>
            
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
    </body>

</html>
